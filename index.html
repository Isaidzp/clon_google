<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <div class="links_up">
                <a href="https://mail.google.com/mail/u/0/?pli=1#inbox">Gmail</a>
                <a href="https://www.google.com.mx/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
            </div>

            <div class="img_up">
                <img src="cuadro.png" alt="">
                <img src="perfil.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="img_center">
                <img src="logogoogle.png" alt="">
            </div>
        </section>

        <section>
            <div class="bar">
                <input class="barra" type="text">
            </div>

            <div class="button">
                <button>
                    <a href="https://www.google.com.mx/?hl=es-419"
                   >Buscar con Google</a> 
                </button>

                <button>
                    <a href="https://www.google.com/doodles">Me siento con suerte</a> 
                </button>
            </div>
        </section>
    </main>

    <footer>
        <div class="mexico">
            México
        </div>

        <div class="barra_end">
            <div class="leftbar">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona la búsqueda</a>
            </div>
            
            <div class="rightbar">
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
